apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alloy
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app: observability
spec:
  destination:
    namespace: observability
    server: https://kubernetes.default.svc
  project: core
  sources:
    - chart: alloy
      repoURL: https://grafana.github.io/helm-charts
      targetRevision: 1.2.1
      helm:
        valueFiles:
          - $values/src/clusters/helheim/core/alloy/values.yaml
    - repoURL: "https://github.com/TheSteelMinistry/gitops-demo"
      targetRevision: HEAD
      ref: values
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
      - CreateNamespace=true
