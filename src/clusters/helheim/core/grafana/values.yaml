serviceAccount:
  name: sa-grafana

adminUser: admin
adminPassword: admin

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-server:9090
        access: proxy
        isDefault: true
      - name: Loki
        type: loki
        url: http://loki-gateway:80
        access: proxy
        isDefault: false
        jsonData:
          httpHeaderName1: "X-Scope-OrgID"
          httpHeaderValue1: "thesteelministry"
      - name: Tempo
        type: tempo
        url: http://tempo:4317
        access: proxy
        isDefault: false
