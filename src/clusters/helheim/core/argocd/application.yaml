apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  labels:
    app: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: core
  sources:
    - repoURL: 'https://github.com/CloudFueled/gitops-demo'
      path: src/clusters/helheim/core/argocd/manifests
      targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
      - CreateNamespace=true