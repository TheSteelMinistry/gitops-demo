apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: store
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app: store
spec:
  destination:
    namespace: store
    server: https://kubernetes.default.svc
  project: default
  sources:
    - repoURL: "https://github.com/TheSteelMinistry/gitops-demo"
      path: src/clusters/helheim/workloads/store/manifests
      targetRevision: HEAD
  ignoreDifferences:
    - group: apps
      kind: Deployment
      name: web
      jsonPointers:
        - /spec/replicas
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
      - CreateNamespace=true
